name: Android CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TERM: dumb

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Build and publish
        run: ./gradlew publishToMavenLocal
